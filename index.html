        <div class="container">
            <div id="carouselMain" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="./img/slides/slide01.jpg" class="d-none d-md-block w-100" alt="">
                        <img src="./img/slides/slide01small.jpg" class="d-block d-md-none  w-100" alt="">

                    <div class="carousel-item" data-bs-interval="3000">

                        <img src="./img/slides/slide01small.jpg" class="d-block d-md-none  w-100" alt="">

                        <img src="./img/slides/slide01small.jpg" class="d-block d-md-none  w-100" alt="">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">

                <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">

        </div>

            <main class="container">
                <div class="row mb-3">
                  <!-- Filtro de Preços -->
                  <div class="col-md-6">
                    <select id="priceFilter" class="form-control">
                      <option value="">Todos os preços</option>
                      <option value="0-50">0-50</option>
                      <option value="51-100">51-100</option>
                      <option value="100+">100+</option>
                    </select>
                  </div>
            
                  <!-- Filtro de Categorias -->
                  <div class="col-md-6">
                    <select id="categoryFilter" class="form-control">
                      <option value="">Todas as Categorias</option>
                      <!-- Categorias serão carregadas aqui -->
                    </select>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="searchInput">O que você está procurando:</label>
                        <div class="input-group">
                          <input type="text" id="searchInput" class="form-control" placeholder="Digite aqui...">
                          <div class="input-group-append">
                            <button id="searchButton" class="btn btn-primary">Buscar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                <div class="row" id="products">
                    <!-- Cards e Skeletons serão adicionados aqui -->
                  </div>
